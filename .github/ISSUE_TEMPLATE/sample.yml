name: Presentation
description: Let's get a bit of background on you
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - lakruzz
body:
  - type: markdown
    attributes:
      value: |
        Let's get a bit of background on you, so we have a discussion that takes off-set in where your are professionally right now.
  - type: dropdown
    id: notification
    attributes:
      label: Notifications in GitHub
      description: |
        We assume that you have setup [notifications on your GitHub account](https://github.com/notifications) in such a a way, that we can communicate with you through _mentions_ and _assigmentes_ on issues - is that a fair assumption?
      options:
        - Yep - that's right, hit me!
        - No - I don't know how to set that up
      default: 0
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        Go through this series of checkboxes below and check everyone where you have have acquired skill beyond the level of _novice_. Implying that your would categorize yourself as either _advanced beginner_, _compentent_, _proficient_ or expert_[^dreyfus]
        [^dreyfus]: The levels are refering to the [Dreyfus model of skill acqusition](https://en.wikipedia.org/wiki/Dreyfus_model_of_skill_acquisition) 

  - type: checkboxes
    id: os
    attributes:
      description: You may select more than one.
      label: Which operating systems and OS technologies have you used?
      options:
        - label: macOS
        - label: Windows
        - label: Linux
        - label: Docker + Orchestration        

  - type: textarea
    id: in-your-own-words
    attributes:
      label: In your own words...
      description: Describe yourself from a perspective of _DevOps_ and _Software Development_
      placeholder: Don't be shy
      value: |
        **Me and Devops**:
        **Me and Software Development**:
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
