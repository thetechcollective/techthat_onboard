name: Presentation
description: Let's get a bit of background on you
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - lakruzz
body:
  - type: markdown
    attributes:
      value: |
        Let's get a bit of background on you, so we have a discussion that takes off-set in where your are professionally right now.
  - type: dropdown
    id: notification
    attributes:
      label: Notifications in GitHub
      description: |
        We assume that you have setup notifications on your GitHub account in such a a way, that we can communicate with you through _mentions_ and _assigmentes_ on issues - is that a fair assumption?
      options:
        - Yep - that's right, hit me!
        - No - I don't know how to set that up
      default: 0
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
